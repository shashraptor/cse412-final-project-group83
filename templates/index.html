<!DOCTYPE html>

<html>
<head>
    <title>Login</title>
</head>
<body>

    <form action="{{url_for("index")}}" method = "POST">
        <center>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <input type="submit">
            </div>

            <div style="color:red;">
                {{msg}}
            </div>
        </center>

    </form>

</body>
</html>
