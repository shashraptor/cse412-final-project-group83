<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .seat-map {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background: #eaeaea;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .seat.selected {
            background-color: #28a745;
            color: white;
        }

        .seat.unavailable {
            background-color: #ccc;
            pointer-events: none;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Booking System</h1>
    </header>

    <div class="container">
        <h2>Book Your Flight</h2>
        <form id="flightForm">
            <div class="form-group">
                <label for="flight">Choose a Flight</label>
                <select id="flight" onchange="displaySeats()" required>
                    <option value="">Select a flight</option>
                    <option value="flight1">Flight 101 - Toronto to New York</option>
                    <option value="flight2">Flight 202 - New York to London</option>
                    <option value="flight3">Flight 303 - London to Paris</option>
                </select>
            </div>

            <div class="form-group" id="seatSelection" style="display: none;">
                <label>Choose a Seat</label>
                <div class="seat-map" id="seatMap">
                    <!-- Seat buttons will be generated dynamically -->
                </div>
            </div>

            <button type="button" onclick="submitBooking()">Confirm Booking</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Flight Booking System. All rights reserved.</p>
    </footer>

    <script>
        const flightSeats = {
            flight1: ['1A', '1B', '1C', '2A', '2B', '2C'],
            flight2: ['10A', '10B', '10C', '11A', '11B', '11C'],
            flight3: ['20A', '20B', '20C', '21A', '21B', '21C']
        };

        let selectedSeat = null;

        function displaySeats() {
            const flight = document.getElementById('flight').value;
            const seatSelection = document.getElementById('seatSelection');
            const seatMap = document.getElementById('seatMap');
            seatMap.innerHTML = ''; // Clear existing seats
            selectedSeat = null;

            if (flight) {
                seatSelection.style.display = 'block';

                flightSeats[flight].forEach(seat => {
                    const seatDiv = document.createElement('div');
                    seatDiv.className = 'seat';
                    seatDiv.textContent = seat;
                    seatDiv.onclick = () => selectSeat(seatDiv, seat);
                    seatMap.appendChild(seatDiv);
                });
            } else {
                seatSelection.style.display = 'none';
            }
        }

        function selectSeat(seatDiv, seat) {
            // Deselect any previously selected seat
            document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
            // Select the new seat
            seatDiv.classList.add('selected');
            selectedSeat = seat;
        }

        function submitBooking() {
            const flight = document.getElementById('flight').value;

            if (!flight) {
                alert('Please select a flight.');
                return;
            }

            if (!selectedSeat) {
                alert('Please select a seat.');
                return;
            }

            const flightText = document.getElementById('flight').selectedOptions[0].text;
            document.getElementById('result').innerText = 
                `Thank you! You have successfully booked ${flightText} with seat ${selectedSeat}.`;
        }
    </script>
</body>
</html>
