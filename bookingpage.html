<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Booking System</h1>
    </header>
    <div class="container">
        <h2>Book Your Flight</h2>
        <form id="flightForm">
            <div class="form-group">
                <label for="flight">Choose a Flight</label>
                <select id="flight" onchange="displaySeats()" required>
                    <option value="">Select a Flight</option>
                    {% for flight in flights %}
                    <option value="{{ flight[0] }}">
                        FlightId: {{ flight[0] }} | {{ flight[6] }} to {{ flight[7] }} | departs at {{ flight[2] }} arrives at {{ flight[3] }} | flightdate: {{ flight[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dropdown for selecting available seats -->
            <div class="form-group">
                <label for="seat">Choose a Seat</label>
                <select id="seat" required>
                    <option value="">Select a Seat</option>
                </select>
            </div>
        </form>
    </div>

    <script>
        function displaySeats() {
            const flightId = document.getElementById("flight").value;
            const seatDropdown = document.getElementById("seat");

            // Clear the seat dropdown
            seatDropdown.innerHTML = '<option value="">Select a Seat</option>';

            if (flightId) {
                fetch(`/get_seats/${flightId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.seats.forEach(seat => {
                            const option = document.createElement("option");
                            option.value = seat.seatNum;
                            option.textContent = seat.seatNum + " (" + seat.class + ")";
                            seatDropdown.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching seats:', error);
                    });
            }
        }
    </script>
</body>
</html>
